<!-- Inheritance
- to achive the properties of parent class into clild class
- super() // to call the  constructor of parent class super keyword is used
 -->
<html>
    <head>
        <title>
            Inheritance in ES6
        </title>
        <body>
            <h1>
                Inheritance 
            </h1>
            <script>
                class catogory{
                    dryFruit(){
                        return "almond"
                    }
                    pomeFruit(){
                        return "apple is pomefruit"
                    }
                }
                class Fruits extends catogory{
                    constructor() {
                        super()  // to call the  constructor of parent class super keyword is used
                        console.warn("Constructor");                        
                    }

                    getFruits()
                    {
                        return "Apple";
                    }
                }
                let f1=new Fruits();
                let c1=new catogory()

                console.warn(f1.getFruits());
                console.warn(c1.dryFruit());
                console.warn(f1.pomeFruit());
                // console.warn(c1.getFruits()); //it will throw an error(getFruit is not a function)

            </script>
        </body>

    </head>
</html>
