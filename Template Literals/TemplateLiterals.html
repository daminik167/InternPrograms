<!-- Template Literals introduced in ES6
It is also called as string template literals
In ordinary JS language some problem occurs to manage big strings to over come this problem ES6 introduced Template Literals -->
<!DOCTYPE html>
<head>
    <title>
        Template Literals
    </title>
</head>
<body>
    <h1>
        Template Literals
    </h1>
    <script>
        let string1="this is a string ";
        let string2="Hello";
        let string3="Bye";
      //  console.log("this is a string "+
       // "hello");  // this is originary method 

       //console.log("this is a string"+
       //"hELLO"+string1+"Hi"+string3);
       //console.log(`this is a string
       //hello`);

       console.log(`this is a string   
       Hello`);
       console.log(`this is a string
       ${string2} `);
       console.log(`this is a string
       ${string2} Hello 
       ${string3}`);  // This is example of string Template literals
    </script>
</body>
</html>
