<!-- Exponentiation Operators
    - It is used to defining power to some number
    - It is Alternative of Math.pow(2,3) -->
<html>
    <head>
        <title>Exponential Operators</title>
    </head>
    <body>
        <h1>Exponential Operators</h1>
        <script>
            console.log(2*3); //6
            console.log(2**3); //8
            console.log(2**-3);//0.125
            console.log(2**NaN);//NaN
            console.log(2**3**2);//512 ( 3**2=9 , 2**9=512)

        </script>
    </body>
</html>
